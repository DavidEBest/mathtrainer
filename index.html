<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="content">
      <div class="config">
        <label class="option" for="problemcount">Number of Problems:
          <input id="problemcount" type="number" class="option" value="50"></input>
        </label>
        <label for="maxnumber" class="option">Largest Number:
          <input id="maxnumber" type="number" class="option" value="20"></input>
        </label>
        <label for="problemtype" class="option">Problem Type:
          <select id="problemtype">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="both">+/-</option>
          </select>
        </label>
        <button id="regen">Regenerate</button>
      </div>
      <div class="printheader">
        <div class="namelabel">Name:</div>
        <div class="nameblank"></div>
        <div class="dateblank"></div>
        <div class="datelabel">Date:</div>
      </div>
      <main class="problems"></main>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
    <script src="app.js"></script>

</html>
